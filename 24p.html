                <span style="font-size:1.2rem">üé≤</span> Êç¢Áâå
            </button>
            <button class="action-btn btn-calc" onclick="calculate()">
                <span style="font-size:1.2rem">‚ö°</span> ÂºÄÂßãËÆ°ÁÆó
            </button>
        </div>

        <!-- ÁªìÊûúÂå∫Âüü -->
        <div class="result-container">
            <div class="status-bar">
                <span>ËÆ°ÁÆóÁªìÊûú</span>
                <span id="countBadge" class="status-badge">Á≠âÂæÖËÆ°ÁÆó</span>
            </div>
            <div class="solutions-wrapper" id="solutionList">
                <div class="empty-state">
                    <span class="empty-icon">‚ö°</span>
                    <div>ÁÇπÂáª "ÂºÄÂßãËÆ°ÁÆó" Êü•ÁúãÁªìÊûú</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 24ÁÇπÊ†∏ÂøÉÁÆóÊ≥ï
        function solve24(nums) {
            let results = new Set();
            const EPSILON = 1e-6;
            const TARGET = 24;

            function recursiveSolve(list) {
                if (list.length === 1) {
                    if (Math.abs(list[0].val - TARGET) < EPSILON) {
                        results.add(list[0].exp);
                    }
                    return;
                }

                for (let i = 0; i < list.length; i++) {
                    for (let j = 0; j < list.length; j++) {
                        if (i === j) continue;

                        let nextList = [];
                        for (let k = 0; k < list.length; k++) {
                            if (k !== i && k !== j) nextList.push(list[k]);
                        }

                        let a = list[i];
                        let b = list[j];

                        // Âä†Ê≥ï
                        if (i < j) { 
                            nextList.push({ val: a.val + b.val, exp: `(${a.exp}+${b.exp})` });
                            recursiveSolve(nextList);
                            nextList.pop();
                        } else {
                             // Ë°•ÂÖÖÂèçÂêëÁªÑÂêà‰ª•Ë¶ÜÁõñÂÆåÂÖ®ÔºåÂéªÈáçÁî± Set ÂÆåÊàê
                             nextList.push({ val: a.val + b.val, exp: `(${a.exp}+${b.exp})` });
                             recursiveSolve(nextList);
                             nextList.pop();
                        }

                        // ‰πòÊ≥ï
                        nextList.push({ val: a.val * b.val, exp: `(${a.exp}√ó${b.exp})` });
                        recursiveSolve(nextList);
                        nextList.pop();

                        // ÂáèÊ≥ï
                        nextList.push({ val: a.val - b.val, exp: `(${a.exp}-${b.exp})` });
                        recursiveSolve(nextList);
                        nextList.pop();

                        // Èô§Ê≥ï
                        if (Math.abs(b.val) > EPSILON) {
                            nextList.push({ val: a.val / b.val, exp: `(${a.exp}√∑${b.exp})` });
                            recursiveSolve(nextList);
                            nextList.pop();
                        }
                    }
                }
            }

            let initialList = nums.map(n => ({ val: n, exp: n.toString() }));
            recursiveSolve(initialList);
            
            // ÂêéÂ§ÑÁêÜÔºöÁÆÄÂçïÁöÑÊ†ºÂºèÊ∏ÖÁêÜ
            return Array.from(results).map(exp => {
                // ÂéªÊéâÊúÄÂ§ñÂ±ÇÊã¨Âè∑
                if (exp.startsWith('(') && exp.endsWith(')')) return exp.slice(1, -1);
                return exp;
            });
        }

        // UI ‰∫§‰∫íÈÄªËæë
        function validateInput(el) {
            if (el.value.length > 2) el.value = el.value.slice(0, 2);
        }

        function updateStatus(text, type) {
            const badge = document.getElementById('countBadge');
            badge.textContent = text;
            badge.className = 'status-badge';
            if (type) badge.classList.add(type);
        }

        function calculate() {
            const inputs = [
                document.getElementById('n1').value,
                document.getElementById('n2').value,
                document.getElementById('n3').value,
                document.getElementById('n4').value
            ];

            // Ê£ÄÊü•Á©∫ÂÄº
            if (inputs.some(n => n === '')) {
                updateStatus("ËØ∑ËæìÂÖ•ÂÆåÊï¥", "error");
                shakeContainer();
                return;
            }

            const nums = inputs.map(Number);
            const listEl = document.getElementById('solutionList');
            listEl.innerHTML = ''; // Ê∏ÖÁ©∫

            // ÊâßË°åËÆ°ÁÆó
            const start = performance.now();
            let solutions = solve24(nums);
            
            // ÊéíÂ∫è‰ºòÂåñÔºöÁü≠ÁöÑÂú®ÂâçÔºåÁúãËµ∑Êù•Êõ¥ÁÆÄÊ¥Å
            solutions.sort((a, b) => a.length - b.length);

            if (solutions.length > 0) {
                updateStatus(`ÊâæÂà∞ ${solutions.length} ÁßçËß£Ê≥ï`, "success");
                
                solutions.forEach((sol, index) => {
                    const div = document.createElement('div');
                    div.className = 'solution-item';
                    div.style.animationDelay = `${index * 0.05}s`;
                    div.innerHTML = `${sol} = 24`;
                    listEl.appendChild(div);
                });
            } else {
                updateStatus("Êó†Ëß£", "error");
                listEl.innerHTML = `
                    <div class="empty-state">
                        <span class="empty-icon" style="color: #fed7d7">‚ùå</span>
                        <div style="color: #e53e3e">ËøôÁªÑÊï∞Â≠óÊó†Ê≥ïÁÆóÂá∫ 24</div>
                    </div>
                `;
            }
        }

        function randomNumbers() {
            const inputs = ['n1', 'n2', 'n3', 'n4'];
            inputs.forEach(id => {
                document.getElementById(id).value = Math.floor(Math.random() * 13) + 1;
            });
            // Ê∏ÖÁ©∫Áä∂ÊÄÅ
            document.getElementById('solutionList').innerHTML = `
                <div class="empty-state">
                    <span class="empty-icon">‚ö°</span>
                    <div>ÁÇπÂáª "ÂºÄÂßãËÆ°ÁÆó" Êü•ÁúãÁªìÊûú</div>
                </div>
            `;
            updateStatus("Á≠âÂæÖËÆ°ÁÆó", "");
        }

        function shakeContainer() {
            const container = document.querySelector('.container');
            container.style.transform = 'translateX(5px)';
            setTimeout(() => container.style.transform = 'translateX(-5px)', 50);
            setTimeout(() => container.style.transform = 'translateX(5px)', 100);
            setTimeout(() => container.style.transform = 'translateX(0)', 150);
        }

        // Ëá™Êàë‰∏ãËΩΩÂäüËÉΩ
        function downloadSelf() {
            // Ëé∑ÂèñÂΩìÂâçHTMLÂÜÖÂÆπ
            let htmlContent = document.documentElement.outerHTML;
            
            // ÂàõÂª∫BlobÂØπË±°
            const blob = new Blob([htmlContent], {type: 'text/html'});
            
            // ÂàõÂª∫‰∏ãËΩΩÈìæÊé•
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = '24ÁÇπÈ™åÁÆóÂô®.html'; // ÈªòËÆ§Êñá‰ª∂Âêç
            
            // Ëß¶Âèë‰∏ãËΩΩ
            document.body.appendChild(a);
            a.click();
            
            // Ê∏ÖÁêÜ
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // ÂõûËΩ¶ÈîÆÊîØÊåÅ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') calculate();
        });

        // ÂàùÂßãÂåñÂèëÁâå
        randomNumbers();
    </script>

</body></html>
