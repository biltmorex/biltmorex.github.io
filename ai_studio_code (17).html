<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooper最优杠杆 (复刻修复版)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, "Microsoft YaHei", sans-serif; background: #f0f2f5; padding: 20px; color: #333; }
        .container { max-width: 950px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
        
        h1 { text-align: center; color: #2c3e50; margin: 0 0 5px 0; }
        .subtitle { text-align: center; color: #7f8c8d; font-size: 0.9em; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 15px; }

        .control-panel { background: #f9f9f9; padding: 20px; border-radius: 8px; border: 1px solid #eee; margin-bottom: 25px; }

        .top-row { display: flex; gap: 20px; justify-content: center; align-items: center; margin-bottom: 20px; flex-wrap: wrap; }
        .input-group { display: flex; align-items: center; gap: 8px; }
        label { font-weight: bold; font-size: 14px; color: #555; }
        input { padding: 8px 12px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; font-weight: bold; text-align: center; }
        #symbol { width: 150px; text-transform: uppercase; } 
        #daysInput { width: 80px; }

        .period-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 10px; 
            margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px dashed #ddd;
        }
        
        .period-btn {
            padding: 8px 0; font-size: 13px; background: #fff; border: 1px solid #dcdfe6; border-radius: 4px; color: #606266; cursor: pointer; transition: 0.2s;
        }
        .period-btn:hover { border-color: #409eff; color: #409eff; }
        .period-btn.active { background: #ecf5ff; border-color: #409eff; color: #409eff; font-weight: bold; }

        .action-row { display: flex; justify-content: center; gap: 15px; }
        .main-btn {
            padding: 10px 40px; font-size: 16px; font-weight: bold; color: white; border: none; border-radius: 6px; cursor: pointer; transition: 0.2s;
            display: flex; flex-direction: column; align-items: center; line-height: 1.2;
            background: #2c3e50; box-shadow: 0 4px 10px rgba(44, 62, 80, 0.3);
        }
        .main-btn:hover { background: #1a252f; }
        .main-btn span { font-size: 11px; font-weight: normal; opacity: 0.8; margin-top: 2px; }

        #statusMsg { text-align: center; font-size: 13px; color: #666; height: 20px; margin-bottom: 10px; }

        .stats-grid { display: none; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 20px; }
        .card { background: #fff; padding: 20px; border-radius: 8px; text-align: center; border: 1px solid #ebeef5; border-top-width: 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.03); }
        .card-label { font-size: 13px; color: #909399; margin-bottom: 5px; }
        .card-val { font-size: 26px; font-weight: bold; color: #303133; }
        .card-sub { font-size: 12px; color: #c0c4cc; margin-top: 5px; }

        .c-mu { border-top-color: #f56c6c; }
        .c-sig { border-top-color: #409eff; }
        .c-k { border-top-color: #e6a23c; background: #fdf6ec; }
        .val-k { color: #d35400; }

        .chart-area { height: 400px; display: none; }
        .paper-note { margin-top: 30px; font-size: 12px; color: #999; text-align: center; background: #fafafa; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>

<div class="container">
    <h1>最优杠杆计算器 (复刻修复版)</h1>
    <div class="subtitle">美股：新浪直连 (还原旧版逻辑) | A股：东财后复权</div>

    <div class="control-panel">
        <div class="top-row">
            <div class="input-group">
                <label>代码:</label>
                <input type="text" id="symbol" value="SPY" placeholder="SPY, 600519">
            </div>
            <div class="input-group">
                <label>天数:</label>
                <input type="number" id="daysInput" value="5040">
            </div>
        </div>

        <div class="period-grid">
            <button class="period-btn" onclick="setDays(10, this)">10天</button>
            <button class="period-btn" onclick="setDays(30, this)">30天</button>
            <button class="period-btn" onclick="setDays(126, this)">半年</button>
            <button class="period-btn" onclick="setDays(252, this)">1 年</button>
            <button class="period-btn" onclick="setDays(756, this)">3 年</button>
            <button class="period-btn" onclick="setDays(1260, this)">5 年</button>
            <button class="period-btn" onclick="setDays(2520, this)">10 年</button>
            <button class="period-btn active" onclick="setDays(5040, this)">20 年</button>
        </div>

        <div class="action-row">
            <button class="main-btn" onclick="autoRoute()">
                开始计算 (智能路由)
                <span>自动适配数据源</span>
            </button>
        </div>
    </div>

    <div id="statusMsg">准备就绪</div>

    <div id="resultArea" class="stats-grid">
        <div class="card c-mu">
            <div class="card-label">年化收益率 (μ)</div>
            <div class="card-val" id="valMu">--</div>
            <div class="card-sub">Annualized Log Return</div>
        </div>
        <div class="card c-sig">
            <div class="card-label">年化波动率 (σ)</div>
            <div class="card-val" id="valSigma">--</div>
            <div class="card-sub">Std Dev (Adjusted)</div>
        </div>
        <div class="card c-k">
            <div class="card-label">最优杠杆 (k)</div>
            <div class="card-val val-k" id="valK">--</div>
            <div class="card-sub">Cooper Formula: μ / σ²</div>
        </div>
    </div>

    <div id="chartContainer" class="chart-area">
        <canvas id="myChart"></canvas>
    </div>

    <div class="paper-note">
        <strong>数据源说明：</strong><br>
        1. <strong>美股 (字母)</strong>：使用新浪 API (jsonp_v2.php)。逻辑与您提供的“回撤计算器”完全一致，不再强制添加前缀。<br>
        2. <strong>A股/ETF (数字)</strong>：使用东方财富 <strong>后复权(fqt=2)</strong>。这是唯一能解决 513500 拆股和 600519 历史价格为负问题的方案。
    </div>
</div>

<script>
    let myChart = null;

    function setDays(days, btn) {
        document.getElementById('daysInput').value = days;
        document.querySelectorAll('.period-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    // --- 路由逻辑 ---
    function autoRoute() {
        let symbol = document.getElementById('symbol').value.trim();
        const days = parseInt(document.getElementById('daysInput').value);
        
        if (!symbol) return alert("请输入代码");
        
        // 移除可能输入的前缀，保持纯净，让后续逻辑决定怎么加
        symbol = symbol.replace(/^(us|sh|sz|hk|gb_)/i, "");

        const status = document.getElementById('statusMsg');
        document.getElementById('resultArea').style.display = 'none';
        document.getElementById('chartContainer').style.display = 'none';

        // 1. A股/ETF (纯数字) -> 东方财富 (后复权)
        if (/^\d{5,6}$/.test(symbol)) {
            status.innerText = "识别为 A股/ETF，连接东方财富 (后复权)...";
            status.style.color = "#ef6c00";
            
            // SecID 映射
            let secId = null;
            if (['5', '6', '9'].includes(symbol[0])) secId = `1.${symbol}`; // 沪
            else secId = `0.${symbol}`; // 深/北
            
            loadEastMoney(secId, days);
        } 
        // 2. 美股 (字母) -> 新浪美股 (复刻版)
        else {
            status.innerText = "识别为 美股，连接新浪接口...";
            status.style.color = "#d81e06"; 
            loadSinaUS(symbol, days);
        }
    }

    // --- 东方财富 (A股 - 后复权) ---
    function loadEastMoney(secId, days) {
        const cbName = `em_${Date.now()}`;
        const limit = days + 20; 
        // fqt=2 (后复权)
        const url = `https://push2his.eastmoney.com/api/qt/stock/kline/get?cb=${cbName}&secid=${secId}&ut=fa5fd1943c7b386f172d6893dbfba10b&fields1=f1&fields2=f51,f53&klt=101&fqt=2&end=20500101&lmt=${limit}`;

        const script = document.createElement('script');
        script.src = url;
        
        window[cbName] = function(res) {
            delete window[cbName];
            document.body.removeChild(script);

            if (res && res.data && res.data.klines) {
                let dates = [];
                let prices = [];
                res.data.klines.forEach(str => {
                    let parts = str.split(',');
                    let p = parseFloat(parts[1]);
                    if (!isNaN(p) && p > 0) {
                        dates.push(parts[0]);
                        prices.push(p);
                    }
                });
                
                if (prices.length > days) {
                    prices = prices.slice(-days);
                    dates = dates.slice(-days);
                }
                
                calculateStrict(dates, prices, "东方财富 (后复权)");
            } else {
                showError("东方财富无数据，请检查代码");
            }
        };
        
        script.onerror = () => { showError("东方财富连接失败"); };
        document.body.appendChild(script);
    }

    // --- 新浪 (美股 - 严格复刻版) ---
    function loadSinaUS(symbol, days) {
        // 修正：新浪接口直接用 symbol，不需要强制加 gb_，除非是特定接口
        // 但对于 US_MinKService.getDailyK，通常直接传代码即可 (e.g. symbol=SPY)
        // 注意：新浪可能对大小写敏感，或者对某些指数有特殊命名 (.INX)
        // 这里尝试直接传用户输入的代码，不做额外前缀处理（除了转小写，新浪url通常偏好小写）
        const sinaCode = symbol; // 尝试保留原样，或者 .toLowerCase()
        
        // 这是您提供的文件中使用的 JSONP 方式
        const varName = `sina_${Date.now()}`;
        const url = `https://stock.finance.sina.com.cn/usstock/api/jsonp_v2.php/window.${varName}=/US_MinKService.getDailyK?symbol=${sinaCode}&___=${Math.random()}`;
        
        const script = document.createElement('script');
        script.src = url;
        
        script.onload = () => {
            const data = window[varName];
            delete window[varName];
            document.body.removeChild(script);
            
            if (data && Array.isArray(data) && data.length > 0) {
                // 新浪返回的数据是倒序还是正序不一定，先按日期排序
                data.sort((a, b) => new Date(a.d) - new Date(b.d));
                
                // 截取
                let sliced = data;
                if (data.length > days) {
                    sliced = data.slice(-days);
                }
                
                let dates = [], prices = [];
                sliced.forEach(item => {
                    // item.c 是收盘价
                    let p = parseFloat(item.c);
                    if (!isNaN(p) && p > 0) {
                        dates.push(item.d);
                        prices.push(p);
                    }
                });
                
                if (prices.length > 5) {
                    calculateStrict(dates, prices, "新浪美股");
                } else {
                    showError("新浪返回数据过少");
                }
            } else {
                // 如果直接代码失败，尝试一次小写 (SPY -> spy)
                if (symbol !== symbol.toLowerCase()) {
                     document.getElementById('statusMsg').innerText = "尝试转换为小写...";
                     loadSinaUS(symbol.toLowerCase(), days);
                } else {
                     showError(`新浪无数据: ${sinaCode}。`);
                }
            }
        };
        
        script.onerror = () => { 
            showError("新浪连接失败。请检查网络。"); 
            document.body.removeChild(script);
        };
        document.body.appendChild(script);
    }

    // --- 严格计算 ---
    function calculateStrict(dates, prices, sourceName) {
        if (prices.length < 5) { showError("有效数据过少"); return; }
        document.getElementById('statusMsg').innerText = `获取成功 (${prices.length}天, ${sourceName})，计算中...`;

        let logReturns = [];
        for (let i = 1; i < prices.length; i++) {
            let val = prices[i] / prices[i-1];
            if (val <= 0) continue; 
            logReturns.push(Math.log(val));
        }

        const n = logReturns.length;
        if (n === 0) { showError("数据异常"); return; }

        const sumR = logReturns.reduce((a, b) => a + b, 0);
        const mu_daily = sumR / n;

        const sumSqDiff = logReturns.reduce((sum, r) => sum + Math.pow(r - mu_daily, 2), 0);
        const var_daily = sumSqDiff / (n - 1);
        const sigma_daily = Math.sqrt(var_daily);

        // Cooper Formula
        let k = mu_daily / var_daily;

        // Annualized
        const mu_annual = mu_daily * 252;
        const sigma_annual = sigma_daily * Math.sqrt(252);

        // UI
        const elMu = document.getElementById('valMu');
        elMu.innerText = (mu_annual * 100).toFixed(2) + "%";
        elMu.style.color = mu_annual >= 0 ? '#f56c6c' : '#67c23a';

        document.getElementById('valSigma').innerText = (sigma_annual * 100).toFixed(2) + "%";

        const elK = document.getElementById('valK');
        elK.innerText = k.toFixed(2) + " x";
        
        if (isNaN(k)) {
            elK.innerText = "Error";
            elK.style.color = "#999";
        } else if (k <= 0) {
            elK.style.color = '#67c23a';
        } else if (k > 5) {
            elK.style.color = '#e6a23c';
        } else {
            elK.style.color = '#d35400';
        }

        document.getElementById('resultArea').style.display = 'grid';
        document.getElementById('chartContainer').style.display = 'block';
        document.getElementById('statusMsg').innerText = "计算完成";

        drawChart(dates, prices);
    }

    function drawChart(dates, prices) {
        const ctx = document.getElementById('myChart').getContext('2d');
        if (myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: dates,
                datasets: [{
                    label: '股价走势',
                    data: prices,
                    borderColor: '#2c3e50',
                    backgroundColor: 'rgba(44, 62, 80, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    pointRadius: 0,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: { intersect: false, mode: 'index' },
                scales: { x: { ticks: { maxTicksLimit: 10 } } },
                plugins: { legend: { display: false } }
            }
        });
    }

    function showError(msg) {
        const el = document.getElementById('statusMsg');
        el.innerText = "❌ " + msg;
        el.style.color = "red";
    }
</script>

</body>
</html>
